name: Deploy Vue and Express

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Build Vue.js frontend
      - name: Install and build Vue.js app
        working-directory: ./client
        run: |
          npm install
          npm run build

      # Deploy Vue.js app to GitHub Pages
      - name: Deploy Vue.js to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist

      # Build and deploy Express.js backend
      - name: Deploy Express.js app
        working-directory: ./server
        run: |
          npm install
          npm run build 
          npm run start
